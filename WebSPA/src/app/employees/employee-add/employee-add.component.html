<form class="container">
  <div class="form-group">
    <label>Логин</label>
    <input class="form-control"
    [(ngModel)]="item.login" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.login">
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control"
    [(ngModel)]="item.password" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.password">
  </div>
  <div class="form-group"> 
    <label>Должность</label>
    <select class="form-control"
    [(ngModel)]="item.role" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.role">
      <option value="Бригадир">Бригадир</option>
      <option value="Мастер">Мастер</option>
      <option value="Оператор">Оператор</option>
    </select>
  </div>
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control"
    [(ngModel)]="item.firstName" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.firstName">
  </div>
  <div class="form-group">
    <label>Отчетсво</label>
    <input class="form-control"
    [(ngModel)]="item.middleName" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.middleName">
  </div>
  <div class="form-group">
    <label>Фамилия</label>
    <input class="form-control"
    [(ngModel)]="item.lastName" 
    [ngModelOptions]="{standalone: true}"
    [(value)]="item.lastName">
  </div>
  <div class="btn-group btn-group-lg btn-group-block">
      <button class="btn btn-success" (click)="add()">Добавить</button>
      <button class="btn btn-outline-success" (click)="cancel()" onclick="toggleMenu()">Отмена</button>
  </div>  
</form>
