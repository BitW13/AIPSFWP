<div class="form-group">
  <label>Название</label>
  <input class="form-control"
  [(ngModel)]="item.name" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.name">
</div>
<div class="form-group">
  <label>Описание</label>
  <textarea class="form-control" rows="3"
  [(ngModel)]="item.description" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.description"></textarea>
</div>
<button class="btn btn-outline-warning" (click)="edit()">Изменить</button>
<button class="btn btn-outline-danger" (click)="cancel()">Отмена</button>
<a class="btn btn-outline-primary" routerLink="/details/{{workObjectId}}/work-task-list/{{workObjectId}}">Назад</a>
