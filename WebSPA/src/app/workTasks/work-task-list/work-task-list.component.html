<div class="container-fluid">
  <div class="row">
    <div class="card col-xl-3 col-lg-4 col-md-4 col-xs-7 col-8" style="width: 18rem;"
    *ngFor = 'let item of items'>
      <img src="https://tomatis-belarus.by/wp-content/uploads/2018/03/art-terapiya-dlya-beremennyh-4.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <div class="btn-group only-btn btn-group-md btn-group-block">
            <a class="btn btn-primary" routerLink="/workTasks/workTask-edit/{{item.id}}">Изменить</a>
            <button class="btn btn-outline-primary" (click)="delete(item)">Удалить</button>  
        </div>              
      </div>
    </div>
  </div>
</div>
