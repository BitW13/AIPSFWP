<div class="container">
  <h1>Список задач</h1>  
  <table class="table table-striped">
    <thead>
      <tr>
        <td class="name">Название</td>
        <td class="description">Описание</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <ng-template [ngTemplateOutlet]="loadTemplate(item)" [ngTemplateOutletContext]="{ $implicit: item}">
        </ng-template>
      </tr>
    </tbody>
  </table>
  <div>{{statusMessage}}</div>


  <!--шаблон для чтения-->
  <ng-template #readTemplate let-item>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>
      <input type="button" value="Изменить" class="btn btn-warning" (click)="edit(item)" />
    </td>
    <td>
      <input type="button" value="Удалить" (click)="delete(item)" class="btn btn-danger" />
    </td>
  </ng-template>

  <!--шаблон для редактирования-->
  <ng-template #editTemplate>
    <td>
      <input type="text" [(ngModel)]="editedItem.name" class="form-control" />
    </td>
    <td>
      <input type="text" [(ngModel)]="editedItem.description" class="form-control" />
    </td>
    <td>
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    </td>
    <td>
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </td>
  </ng-template>
  <input type="button" value="Добавить" class="btn btn-outline-primary" (click)="add()" />
</div>
