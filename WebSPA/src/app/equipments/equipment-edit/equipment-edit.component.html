<form class="container">
  <div class="form-group">
    <label>Название</label>
    <input class="form-control" [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}" [(value)]="item.name">
  </div>
  <div class="form-group">
    <label>Описание</label>
    <textarea class="form-control" rows="3" [(ngModel)]="item.description" [ngModelOptions]="{standalone: true}"
      [(value)]="item.description"></textarea>
  </div>
  <div class="form-group">
    <label>Номер</label>
    <input class="form-control" [(ngModel)]="item.number" [ngModelOptions]="{standalone: true}" [(value)]="item.number">
  </div>
  <div class="btn-group btn-group-md btn-group-block">
    <button class="btn btn-primary" (click)="edit()">Изменить</button>
    <button class="btn btn-outline-primary" (click)="cancel()">Отмена</button>
    <a class="btn btn-outline-primary" routerLink="/equipments/equipment-list">Назад</a>
  </div>
</form>
