<form class="container">
  <div class="form-group">
    <label>Название</label>
    <input class="form-control" [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}" [(value)]="item.name">
  </div>
  <div class="form-group">
    <label>Описание</label>
    <input class="form-control" [(ngModel)]="item.description" [ngModelOptions]="{standalone: true}"
      [(value)]="item.description">
  </div>
  <div class="form-group">
    <label>Номер</label>
    <input class="form-control" [(ngModel)]="item.number" [ngModelOptions]="{standalone: true}" [(value)]="item.number">
  </div>
  <div class="btn-group btn-group-lg btn-group-block">
    <button class="btn btn-success" (click)="add()">Добавить</button>
    <button class="btn btn-outline-success" (click)="cancel()" onclick="toggleMenu()">Отмена</button>
  </div>
</form>
