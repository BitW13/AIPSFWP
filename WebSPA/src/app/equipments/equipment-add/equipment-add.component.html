<div class="form-group">
  <label>Название</label>
  <input class="form-control"
  [(ngModel)]="item.name" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.name">
</div>
<div class="form-group">
  <label>Описание</label>
  <input class="form-control"
  [(ngModel)]="item.description" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.description">
</div>
<div class="form-group">
  <label>Номер</label>
  <input class="form-control"
  [(ngModel)]="item.number" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.number">
</div>
<button class="btn btn-outline-warning" (click)="add()">Добавить</button>
<button class="btn btn-outline-danger" (click)="cancel()">Отмена</button>
<a class="btn btn-outline-primary" routerLink="/equipments/equipment-list">Назад</a>
