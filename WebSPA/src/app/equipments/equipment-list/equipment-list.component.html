<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;"
    *ngFor = 'let item of items'>
      <img src="http://www.obltv.ru/upload/resize_cache/iblock/ea3/690_6900_1/cat.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{item.number}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">Пароль сотрудника - {{item.login}}</p>
        <p class="card-text">Должность сотрудника - {{item.role}}</p>
        <button class="btn btn-outline-warning" (click)="deleteItem(item)">Удалить</button>
        <a class="btn btn-primary" routerLink="/equipments/equipment-edit/{{item.id}}">Изменить</a>
      </div>
    </div>
  </div>
</div>
