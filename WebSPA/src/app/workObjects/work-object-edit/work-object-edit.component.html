<div class="form-group">
  <label>Название</label>
  <input class="form-control"
  [(ngModel)]="item.login" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.login">
</div>
<div class="form-group">
  <label>Описание</label>
  <textarea class="form-control" rows="3"
  [(ngModel)]="item.password" 
  [ngModelOptions]="{standalone: true}"
  [(value)]="item.password"></textarea>
</div>
<button class="btn btn-outline-warning" (click)="edit()">Изменить</button>
<button class="btn btn-outline-danger" (click)="cancel()">Отмена</button>
<a class="btn btn-outline-primary" routerLink="/workObjects/work-object-list">Назад</a>
